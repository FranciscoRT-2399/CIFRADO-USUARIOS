<div class="container">
	<div class="card">
			<div class="card-header text-center">
					<h3>BUSQUEDA DE USUARIOS POR ID</h3>
			</div>
			<div class="input-group">
					<input 
							type="text"
							class="form-control"
							placeholder="Ingresa el ID"
							aria-label="Buscar"
							[(ngModel)]="user.id"
							(ngModelChange)="buscarPorId($event)"
					>
			</div>
			<div class="card-body">
					@if (userBuscado.id !== 0) {
							<table class="table table-bordered">
									<thead>
											<tr class="text-center">
													<th> ID </th>
													<th> USUARIO </th>
													<th> CONTRASEÃ‘A </th>
											</tr>
									</thead>
									<tbody>
											<tr class="text-center">
													<td> {{userBuscado.id}} </td>
													<td> {{userBuscado.usuario}} </td>
													<td> {{userBuscado.password}} </td>
											</tr>
									</tbody>
							</table>
					}
			</div>
	</div>
</div>
