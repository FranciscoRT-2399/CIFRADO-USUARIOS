<div class="container">
	<div class="card">
		
		<div class="card-header text-center">
			<h3> USUARIOS DESCIFRADOS </h3>
		</div>

		<div class="card-body">
			<table class="table">
				<thead>
					<tr class="text-center">
						<th> ID </th>
						<th> USUARIO </th>
						<th> CONTRASEÃ‘A </th>
					</tr>
				</thead>

				<tbody>
					@for (user of usuarios; track user.id) {
						<tr class="text-center">
							<td> {{user.id}} </td>
							<td> {{user.usuario}} </td>
							<td> {{user.password}} </td>
						</tr>
					}@empty {
						<td colspan="3" style="text-align: center;"> NO EXISTEN REGISTROS </td>
					}
				</tbody>
			</table>
		</div>

	</div>
</div>
